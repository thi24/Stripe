version: '3.8'
services:
  benevolo.payment-service:
    build:
      context: .
      dockerfile: dockerfile
      args:
        - STRIPE_API_KEY=${STRIPE_API_KEY}
    container_name: benevolo.payment-service
    image: ghcr.io/thi24/benevolo.payment-service:${GITHUB_RUN_ID}
    environment:
      - TZ=Europe/Berlin
    networks:
      - backend

networks:
  backend:
    external: true